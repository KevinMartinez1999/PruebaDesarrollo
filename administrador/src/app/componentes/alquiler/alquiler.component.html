<p>alquiler works!</p>
<div class="container">
    <div class="card-body">
        <h5 class="card-title">Alquilar un titulo</h5>
        <form>
            <div class="form-group row">
                <label for="idPersona" class="col-form-label col-sm-2">ID de la persona</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="idPersona" [(ngModel)]="idPersona">
                </div>
            </div>

            <div class="form-group row">
                <label for="idJuego" class="col-form-label col-sm-2">ID del juego</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="idJuego" [(ngModel)]="idJuego">
                </div>
            </div>

            <button class="btn btn-success" role="button" (click)='create()' style="margin: 10px;">Alquilar</button>
        </form>
    </div>
</div>
